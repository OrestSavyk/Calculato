<div class="main">
  <div class="calculator">
    <div class="container">
      <div class="display">
        <div class="display-top">
          {{ user | number: "1.0-4" }}
        </div>
      </div>
      <div class="wrapper-buttons">
        <button
          *ngFor="let button of buttons"
          [class]="button.class"
          (click)="onButton(button)"
        >
          {{ button.value }}
        </button>
      </div>
    </div>
  </div>
</div>
