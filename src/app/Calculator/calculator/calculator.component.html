<div class="button-close-wrapper">
  <div class="button-close-container">
    <a class="btn-close" (click)="isCalc()" #btnEvent>
      <span class="btn-close__burger"></span>
    </a>
  </div>
</div>
<div class="main">
  <div class="calculator" [ngStyle]="{ 'left.px': changeP }">
    <div class="container">
      <div class="display">
        <div class="display-top">
          {{ currentNum }}
        </div>
      </div>
      <div class="wrapper-buttons">
        <button
          *ngFor="let button of buttons"
          [class]="button.class"
          (click)="onButton(button)"
        >
          {{ button.value }}
        </button>
      </div>
    </div>
  </div>
</div>
