<div class="button-close">
  <div class="button-close__container">
    <a class="button-close__button" (click)="isShowCalculator()" #btnEvent>
      <span class="button-close__burger"></span>
    </a>
  </div>
</div>

<div class="calculator" [ngStyle]="{ 'left.%': leftPx }">
  <div class="calculator__container">
    <div class="calculator__body">
      <div class="calculator__display">
        {{ displayValue | number: "1.0-4" }}
      </div>
    </div>

    <div class="calculator__wrapper-buttons">
      <button
        *ngFor="let button of buttons"
        [class]="button.class"
        (click)="onButton(button)"
      >
        {{ button.value }}
      </button>
    </div>
  </div>
</div>
